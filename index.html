            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

// Get today's shrine based on the date
function getTodayIndex() {
    const now = new Date();
    const start = new Date(now.getFullYear(), 0, 0);
    const diff = now - start;
    const oneDay = 1000 * 60 * 60 * 24;
    const dayOfYear = Math.floor(diff / oneDay);
    return dayOfYear % shrines.length;
}

function formatDate() {
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1;
    const day = now.getDate();
    const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
    const weekday = weekdays[now.getDay()];
    return `${year}年${month}月${day}日（${weekday}）`;
}

let currentIndex = getTodayIndex();

function renderShrine(index) {
    const shrine = shrines[index];
    const card = document.getElementById('shrineCard');

    let infoRows = '';
    for (const [key, value] of Object.entries(shrine.info)) {
        infoRows += `<tr><th>${key}</th><td>${value}</td></tr>`;
    }

    let galleryHtml = '';
    if (shrine.gallery && shrine.gallery.length > 0) {
        galleryHtml = `
            <div class="section-title" style="padding: 20px 28px 0;">
                <span class="icon">📸</span> フォトギャラリー
            </div>
            <div class="gallery">
                ${shrine.gallery.map(img => `<img src="${img}" alt="${shrine.name}" onclick="openLightbox(this.src)" loading="lazy">`).join('')}
            </div>
        `;
    }

    card.innerHTML = `
        <img class="hero-image" src="${shrine.mainImage}" alt="${shrine.name}" onclick="openLightbox(this.src)">

        <div class="shrine-header">
            <h2 class="shrine-name">${shrine.name}</h2>
            <div class="shrine-reading">${shrine.reading}</div>
            <div class="shrine-location">${shrine.location}</div>
        </div>

        <div class="tags">
            ${shrine.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
        </div>

        <div class="content-section">
            <h3 class="section-title"><span class="icon">📜</span> 歴史・由来</h3>
            <p>${shrine.history}</p>
        </div>

        <div class="content-section">
            <h3 class="section-title"><span class="icon">✨</span> 見どころ・特徴</h3>
            <p>${shrine.features}</p>
        </div>

        <div class="content-section">
            <h3 class="section-title"><span class="icon">🙏</span> ご利益・信仰</h3>
            <p>${shrine.worship}</p>
        </div>

        ${galleryHtml}

        <div class="content-section">
            <h3 class="section-title"><span class="icon">ℹ️</span> 基本情報</h3>
            <table class="info-table">
                ${infoRows}
            </table>
        </div>

        <a class="map-link" href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(shrine.mapQuery)}" target="_blank" rel="noopener">
            🗺️ Google Mapsで見る
        </a>

        <div class="nav-section">
            <button class="nav-btn" onclick="navigate(-1)" ${index === 0 ? 'disabled' : ''}>
                ← 前の神社
            </button>
            <span class="day-counter">${index + 1} / ${shrines.length}</span>
            <button class="nav-btn" onclick="navigate(1)" ${index === shrines.length - 1 ? 'disabled' : ''}>
                次の神社 →
            </button>
        </div>
    `;

    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function navigate(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = 0;
    if (currentIndex >= shrines.length) currentIndex = shrines.length - 1;
    renderShrine(currentIndex);
}

function openLightbox(src) {
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightboxImg');
    img.src = src;
    lightbox.classList.add('active');
}

document.getElementById('lightbox').addEventListener('click', function() {
    this.classList.remove('active');
});

// Initialize
document.getElementById('dateBadge').textContent = formatDate();
renderShrine(currentIndex);

// Register Service Worker for PWA
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js');
}
</script>
